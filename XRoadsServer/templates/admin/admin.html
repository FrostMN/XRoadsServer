{% extends 'partials/layout.html' %}
{% block head %}
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row" id="body">
            <div class="col-3 bd-sidebar">
                <div class="affix">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active d-flex justify-content-between align-items-center" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-characters" role="tab" aria-controls="v-pills-home" aria-selected="true">
                            Players
{#                            {% if level_up %}#}
{#                            <span class="badge badge-primary badge-pill">{{ level_up }}</span>#}
{#                            {% endif %}#}
                        </a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                            Games
                        </a>
                        <a class="nav-link d-flex justify-content-between align-items-center" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                            Mod Mail
                            <span class="badge badge-primary badge-pill">0</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-characters" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        {% include 'admin/players.html' %}
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        {% include 'admin/games.html' %}
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        {% include 'admin/mail.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
