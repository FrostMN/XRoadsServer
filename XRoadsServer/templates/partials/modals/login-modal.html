<!-- Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ config["TITLE"] }} Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="{{ url_for("users.login") }}" method="POST" id="login-form">
              <input type="text" name="user" placeholder="user name"><br>
              <input type="password" name="password" placeholder="password"><br>
          </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" form="login-form">login</button>
      </div>
    </div>
  </div>
</div>
