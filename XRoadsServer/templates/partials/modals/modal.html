<div class="modal fade" id="{{ modal_id }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% block modal_body %}
                    test
                {% endblock %}
            </div>
            <div class="modal-footer">
                {% if delete %}
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete_{{ char.id_str }}Modal">
                        delete
                    </button>
                {% endif %}
                {% if modalType == 'save' %}
                    <button type="submit"
                        {% if form_id %}
                            form="{{ form_id }}"
                        {% endif %}
                        class="btn btn-primary">Save</button>
                {% elif modalType == 'yes_no' %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <form action="{{ action }}" method="POST">
                        <input type="hidden" name="{{ name }}" value="{{ value }}">
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </form>
                {% elif modalType == 'level' %}
                    <button type="submit"
                        {% if form_id %}
                            form="{{ form_id }}"
                        {% endif %}
                        class="btn btn-primary">Level</button>
                {% else %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
