<script>

    function setSelectedAbility(index, id) {
        var input = document.getElementById(id);
        input.value = index;
    }

</script>

<ul class="nav nav-pills mb-3" id="sergeant-abilities-tab-{{ character.id }}" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="ability-one-tab-{{ character.id }}" data-toggle="pill"
           href="#ability-one-text-{{ character.id }}" role="tab" aria-controls="slug-shot-text-{{ character.id }}"
           aria-selected="true" onclick="setSelectedAbility('1', 'ability-{{ character.id }}')">
            Precision Shot
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="ability-two-tab-{{ character.id }}" data-toggle="pill"
           href="#ability-two-text-{{ character.id }}" role="tab" aria-controls="electroshock-text-{{ character.id }}"
           aria-selected="false" onclick="setSelectedAbility('2', 'ability-{{ character.id }}')">
            HiDef Holo
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="ability-three-tab-{{ character.id }}" data-toggle="pill"
           href="#ability-three-text-{{ character.id }}" role="tab" aria-controls="lightning-reflexes-text-{{ character.id }}"
           aria-selected="false" onclick="setSelectedAbility('3', 'ability-{{ character.id }}')">
            Lone Wolf
        </a>
    </li>
</ul>
<div class="tab-content" id="sergeant-abilities-tabContent-{{ character.id }}">
    <div class="tab-pane fade show active" id="ability-one-text-{{ character.id }}" role="tabpanel" aria-labelledby="slug-shot-tab-{{ character.id }}">
        Take a special shot with +30 bonus to critical chance and 33% bonus critical damage. Three-turn cooldown.
    </div>
    <div class="tab-pane fade" id="ability-two-text-{{ character.id }}" role="tabpanel" aria-labelledby="electroshock-tab-{{ character.id }}">
        Your Holotargeted enemies are easier to critically hit.
    </div>
    <div class="tab-pane fade" id="ability-three-text-{{ character.id }}" role="tabpanel" aria-labelledby="lightning-reflexes-tab-{{ character.id }}">
        Gain +10 aim and +10 defense when 4 or more paces distance from any ally.
    </div>
</div>

<input type="hidden" id="ability-{{ character.id }}" name="ability" value="1">
<input type="hidden" name="character_id" value="{{ character.id }}">
